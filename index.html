<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Slender P2P - Fix Connection</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { display: block; background: #050505; }
        #ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0,0,0,0.95); padding: 30px; border: 2px solid #440000; min-width: 320px; z-index: 100; }
        .menu-btn { padding: 12px 24px; margin: 10px; cursor: pointer; background: #600; color: white; border: none; font-weight: bold; }
        .menu-btn:hover { background: #900; }
        #lobby-list { text-align: left; margin: 20px 0; border: 1px solid #333; padding: 10px; background: #111; }
        input { padding: 12px; background: #111; border: 1px solid #444; color: white; width: 85%; margin-bottom: 10px; font-family: monospace; }
        #hud { position: absolute; top: 20px; left: 20px; font-size: 22px; display: none; text-shadow: 2px 2px #000; }
        #msg-overlay { position: absolute; top: 40%; width: 100%; text-align: center; font-size: 40px; color: red; display: none; font-weight: bold; pointer-events: none; }
    </style>
</head>
<body>

    <div id="hud">NOTAS: <span id="pageCount">0</span> / 8</div>
    <div id="msg-overlay"></div>

    <div id="ui">
        <h1>SLENDER P2P</h1>
        
        <div id="main-menu">
            <button class="menu-btn" onclick="startSolo()">SOLITARIO</button><br>
            <button class="menu-btn" onclick="initMultiplayer(true)">CREAR SALA (HOST)</button><br>
            <button class="menu-btn" onclick="showJoinInput()">UNIRSE A SALA</button>
        </div>

        <div id="join-section" style="display:none;">
            <h3>UNIRSE A PARTIDA</h3>
            <input type="text" id="peer-id-input" placeholder="Pega la ID del Host aquí">
            <br>
            <button class="menu-btn" onclick="initMultiplayer(false)">CONECTAR AHORA</button>
            <br>
            <button style="background:none; border:none; color:gray; cursor:pointer;" onclick="location.reload()">← Volver</button>
        </div>

        <div id="lobby" style="display:none;">
            <h3 id="lobby-status">CONECTANDO...</h3>
            <p id="display-id-p">ID de tu sala: <br><b id="display-id" style="color:red; font-size: 1.2em;">...</b></p>
            <div id="lobby-list"></div>
            <button id="start-btn" class="menu-btn" style="display:none;" onclick="broadcastStart()">INICIAR PARTIDA</button>
            <p id="wait-msg" style="display:none; color: orange;">Esperando que el Host inicie el juego...</p>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const GameContentSlender = {
            PersonSpriteheh: new Image()
        };
        GameContentSlender.PersonSpriteheh.src = "PersonSpriteheh.jpg";

        let player = { x: 400, y: 400, size: 50, speed: 4, color: "rgba(255, 0, 0, 0.3)", dead: false, angle: 0 };
        let remotePlayer = { x: -200, y: -200, active: false, color: "rgba(0, 100, 255, 0.3)", dead: false, angle: 0 };
        let slender = { x: 100, y: 100, w: 40, h: 90, speed: 1.5 };
        let pages = [];
        let collectedPages = 0;
        let gameRunning = false;
        let isHost = false;

        let peer, conn;

        // Muestra el input para unirse
        function showJoinInput() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('join-section').style.display = 'block';
        }

        function initMultiplayer(asHost) {
            isHost = asHost;
            peer = new Peer();
            
            // UI Switch
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('join-section').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';

            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('lobby-status').innerText = "SALA ABIERTA";
                addLobbyUser("Tú (Conectado)");
                
                if (!isHost) {
                    const hostId = document.getElementById('peer-id-input').value.trim();
                    if(!hostId) {
                        alert("¡Debes pegar una ID!");
                        location.reload();
                        return;
                    }
                    conn = peer.connect(hostId);
                    setupConnection();
                }
            });

            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
                if (isHost) {
                    document.getElementById('start-btn').style.display = 'inline-block';
                    addLobbyUser("Invitado unido");
                }
            });

            peer.on('error', (err) => {
                alert("Error de conexión: " + err.type);
                location.reload();
            });
        }

        function setupConnection() {
            conn.on('open', () => {
                console.log("Conexión establecida");
                if(!isHost) {
                    document.getElementById('wait-msg').style.display = 'block';
                    document.getElementById('lobby-status').innerText = "CONECTADO AL HOST";
                }
            });

            conn.on('data', (data) => {
                if (data.type === 'START') startGame();
                if (data.type === 'SYNC') {
                    remotePlayer.x = data.x;
                    remotePlayer.y = data.y;
                    remotePlayer.dead = data.dead;
                    remotePlayer.angle = data.angle;
                    remotePlayer.active = true;
                }
                if (data.type === 'COLLECT') {
                    if(pages[data.index]) pages[data.index].collected = true;
                    updateGlobalNotes();
                }
            });
        }

        function addLobbyUser(txt) {
            const list = document.getElementById('lobby-list');
            list.innerHTML += `<div>• ${txt}</div>`;
        }

        function broadcastStart() {
            if (conn && conn.open) {
                conn.send({ type: 'START' });
                startGame();
            } else {
                alert("Esperando a que se una alguien...");
            }
        }

        function startSolo() { isHost = true; startGame(); }

        function startGame() {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            resetGameState();
            gameRunning = true;
            gameLoop();
        }

        function resetGameState() {
            collectedPages = 0;
            player.dead = false;
            player.angle = 0;
            pages = [];
            // Generar notas (solo host manda posiciones)
            for(let i=0; i<8; i++) {
                pages.push({ x: Math.random()*(canvas.width-100)+50, y: Math.random()*(canvas.height-100)+50, collected: false });
            }
        }

        const keys = {};
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        function update() {
            if (player.dead || collectedPages >= 8) return;

            if (keys['w'] || keys['arrowup']) player.y -= player.speed;
            if (keys['s'] || keys['arrowdown']) player.y += player.speed;
            if (keys['a'] || keys['arrowleft']) player.x -= player.speed;
            if (keys['d'] || keys['arrowright']) player.x += player.speed;

            // IA Slender
            let target = null;
            let d1 = !player.dead ? Math.hypot(slender.x - player.x, slender.y - player.y) : Infinity;
            let d2 = (remotePlayer.active && !remotePlayer.dead) ? Math.hypot(slender.x - remotePlayer.x, slender.y - remotePlayer.y) : Infinity;
            if (d1 < d2) target = player; else if (d2 !== Infinity) target = remotePlayer;

            if (target) {
                let ang = Math.atan2(target.y - slender.y, target.x - slender.x);
                slender.x += Math.cos(ang) * (slender.speed + (collectedPages * 0.2));
                slender.y += Math.sin(ang) * (slender.speed + (collectedPages * 0.2));
            }

            // Notas
            pages.forEach((p, idx) => {
                if(!p.collected && Math.hypot(player.x+25-p.x, player.y+25-p.y) < 40) {
                    p.collected = true;
                    if(conn) conn.send({ type: 'COLLECT', index: idx });
                    updateGlobalNotes();
                }
            });

            // Muerte
            if (!player.dead && Math.hypot(player.x - slender.x, player.y - slender.y) < 40) {
                player.dead = true;
                player.angle = -Math.PI / 2;
            }

            if (conn && conn.open) {
                conn.send({ type: 'SYNC', x: player.x, y: player.y, dead: player.dead, angle: player.angle });
            }
        }

        function updateGlobalNotes() {
            collectedPages = pages.filter(p => p.collected).length;
            document.getElementById('pageCount').innerText = collectedPages;
            if(collectedPages >= 8) {
                document.getElementById('msg-overlay').innerText = "All pages have been collected";
                document.getElementById('msg-overlay').style.display = "block";
                setTimeout(() => location.reload(), 4000);
            }
        }

        function drawPlayer(pX, pY, tint, ang) {
            ctx.save();
            ctx.translate(pX + 25, pY + 25);
            ctx.rotate(ang);
            ctx.drawImage(GameContentSlender.PersonSpriteheh, -25, -25, 50, 50);
            ctx.fillStyle = tint;
            ctx.fillRect(-25, -25, 50, 50);
            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            pages.forEach(p => { if(!p.collected) ctx.fillRect(p.x, p.y, 12, 18); });
            ctx.fillStyle = "black";
            ctx.fillRect(slender.x, slender.y, slender.w, slender.h);
            ctx.fillStyle = "white";
            ctx.fillRect(slender.x + 5, slender.y - 15, slender.w - 10, 15);

            drawPlayer(player.x, player.y, isHost ? player.color : remotePlayer.color, player.angle);
            if (remotePlayer.active) {
                drawPlayer(remotePlayer.x, remotePlayer.y, isHost ? remotePlayer.color : player.color, remotePlayer.angle);
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
